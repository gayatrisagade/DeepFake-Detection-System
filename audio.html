<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepfake Voice Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #434343);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 4rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #00d2ff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      background-color: #fff;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    .btn-detect {
      background-color: #00d2ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn-detect:hover {
      background-color: #007acc;
    }

    .spinner {
      margin-top: 15px;
    }

    .spinner img {
      width: 40px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffc107;
    }

    canvas {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Deepfake Audio Detection</h1>
    <p>Select an audio file to analyze whether it's real or fake.</p>

    <input type="file" id="audioInput" accept="audio/*" onchange="previewAudio(event)">
    
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <button class="btn-detect" onclick="submitAudio()">Detect Deepfake</button>

    <div class="spinner" id="audioSpinner" style="display: none;">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
    </div>

    <div class="result" id="detectionResult"></div>

    <!-- Chart Container -->
    <canvas id="resultChart" width="400" height="200"></canvas>
  </div>

  <script>
    function previewAudio(event) {
      const file = event.target.files[0];
      const audioPlayer = document.getElementById("audioPlayer");
      if (file) {
        audioPlayer.src = URL.createObjectURL(file);
        audioPlayer.style.display = "block";
      }
    }

    let chartInstance;

    async function submitAudio() {
      const audioInput = document.getElementById('audioInput');
      const detectionResult = document.getElementById('detectionResult');
      const audioSpinner = document.getElementById('audioSpinner');
      const file = audioInput.files[0];

      if (!file) {
        alert("Please select an audio file first.");
        return;
      }

      detectionResult.innerHTML = "";
      audioSpinner.style.display = "block";

      const formData = new FormData();
      formData.append("audio", file);

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        audioSpinner.style.display = "none";

        if (data.error) {
          detectionResult.innerHTML = `❌ Error: ${data.error}`;
        } else {
          detectionResult.innerHTML = `✅ <strong>${data.prediction}</strong><br>Confidence: <strong>${(data.confidence * 100).toFixed(2)}%</strong>`;

          const realConfidence = data.prediction.toLowerCase() === 'real' ? data.confidence * 100 : (100 - data.confidence * 100);
          const fakeConfidence = 100 - realConfidence;

          const ctx = document.getElementById('resultChart').getContext('2d');

          if (chartInstance) {
            chartInstance.destroy();
          }

          chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Real', 'Fake'],
              datasets: [{
                label: 'Confidence (%)',
                data: [realConfidence.toFixed(2), fakeConfidence.toFixed(2)],
                backgroundColor: ['#28a745', '#dc3545']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  max: 100
                }
              },
              plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
              }
            }
          });
        }
      } catch (error) {
        detectionResult.innerHTML = "❌ An error occurred while processing the audio.";
        audioSpinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
