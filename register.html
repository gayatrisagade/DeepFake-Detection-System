<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Deepfake Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 3rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-custom {
      background-color: #ffaf7b;
      border: none;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #d76d77;
    }
    a.text-warning {
      color: #ffc107 !important;
      text-decoration: none;
    }
    a.text-warning:hover {
      text-decoration: underline;
    }
    .mb-4 {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">Register</h3>

    <!-- ðŸ”¥ Flash Message Block -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required style="font-size: 1.2rem;" />
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required style="font-size: 1.2rem;">
      </div>
      <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required style="font-size: 1.2rem">
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
      <p class="mt-3 text-white">Already have an account? <a href="login" class="text-warning">Login here</a></p>
    </form>
  </div>

  <!-- Bootstrap JS for alert dismiss -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
